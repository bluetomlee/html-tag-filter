<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html过滤器</title>
	<link href="http://www.bootcss.com/p/layoutit/css/bootstrap-combined.min.css" rel="stylesheet">
	<style>
	#before,#after{width:354px;height:500px;}</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="span12">
			<h3 class="text-center">
				html-filter
			</h3>
			<div class="row">
				<div class="span6">
					<form class="form-horizontal">
						<div class="control-group">
							<div class="controls">
								<textarea id="before"  rows="5" cols="30" placeholder="Enter all content"></textarea>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input id="tag" placeholder="Input filter tag"/>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								 <button id="submit" type="button" class="btn">Transform</button>
							</div>
						</div>
					</form>
				</div>
				<div class="span6">
					<form class="form-horizontal">
						<div class="controls">
								<textarea id="after"  rows="5" cols="30" placeholder=""></textarea>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="filter.js"></script>
</html>
